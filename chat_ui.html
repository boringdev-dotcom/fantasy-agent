<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Agent Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #4a5568;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .connection-status {
            font-size: 0.8em;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #e53e3e;
        }
        .connection-status.connected {
            background-color: #38a169;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
        }
        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }
        .user-message {
            align-self: flex-end;
            margin-left: auto;
            background-color: #4299e1;
            color: white;
            border-radius: 18px 18px 0 18px;
            padding: 12px 18px;
        }
        .agent-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            border-radius: 18px 18px 18px 0;
            padding: 12px 18px;
        }
        .agent-message .markdown-content {
            color: #333;
        }
        .agent-message pre {
            background-color: #f8f8f8;
            border-radius: 5px;
            padding: 10px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        .agent-message code {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e2e8f0;
        }
        .chat-input textarea {
            flex-grow: 1;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 10px;
            resize: none;
            height: 40px;
            font-family: inherit;
        }
        .chat-input button {
            margin-left: 10px;
            background-color: #4a5568;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-input button:hover {
            background-color: #2d3748;
        }
        .chat-input button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .typing-indicator {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Fantasy Agent Chat</span>
            <span class="connection-status" id="status">Disconnected</span>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script>
        const sessionId = uuidv4();
        let socket = null;
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusIndicator = document.getElementById('status');

        function connectWebSocket() {
            // Connect to the WebSocket server
            socket = new WebSocket(`ws://localhost:8765/ws/${sessionId}`);

            socket.onopen = function(e) {
                console.log('WebSocket connection established');
                statusIndicator.textContent = 'Connected';
                statusIndicator.classList.add('connected');
                sendButton.disabled = false;
            };

            socket.onmessage = function(event) {
                const message = event.data;
                displayAgentMessage(message);
            };

            socket.onclose = function(event) {
                console.log('WebSocket connection closed');
                statusIndicator.textContent = 'Disconnected';
                statusIndicator.classList.remove('connected');
                sendButton.disabled = true;
                
                // Try to reconnect after a delay
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                statusIndicator.textContent = 'Connection Error';
                statusIndicator.classList.remove('connected');
            };
        }

        function displayUserMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message user-message';
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function displayAgentMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message agent-message';
            
            const markdownContent = document.createElement('div');
            markdownContent.className = 'markdown-content';
            markdownContent.innerHTML = marked.parse(message);
            
            messageElement.appendChild(markdownContent);
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                displayUserMessage(message);
                messageInput.value = '';
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Connect to WebSocket when the page loads
        window.addEventListener('load', connectWebSocket);
    </script>
</body>
</html>
